<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SMS Checker</title>
<link rel="stylesheet" th:href="@{/sms/format.css}" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/sms/script.js}"></script>
</head>
<body>
<span id="hostname" th:text="${hostname}"></span>

<div class="container">
	<h1>SMS Spam Checker</h1>

	<form>
		<textarea placeholder="Enter your SMS message here..."></textarea>

		<div class="radio">
			<label>
				<input type="radio" name="guess" value="ham" checked="checked" />
				Ham (legitimate)
			</label>
			<label>
				<input type="radio" name="guess" value="spam" />
				Spam
			</label>
		</div>

		<button type="submit">Check</button>
	</form>

	<div id="result"></div>
</div>

</body>
</html>
